<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض التقرير</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .report-view-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .report-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .report-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .report-header .date {
            font-size: 1.2rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid #3498db;
        }
        
        .stat-card i {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .members-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .member-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .member-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rating-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12;
        }
        
        .rating-stars {
            direction: ltr;
        }
        
        .rating-stars i {
            color: #f1c40f;
        }
        
        .rating-bar-container {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .rating-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 5px;
        }
        
        .description-container {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-right: 3px solid #3498db;
        }
        
        .description-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .description-line {
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .description-line:last-child {
            border-bottom: none;
        }
        
        .notes-section {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #9b59b6;
        }
        
        .notes-title {
            color: #9b59b6;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notes-content {
            padding: 15px;
            background-color: white;
            border-radius: 8px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            flex-wrap: wrap;
        }
        
        .btn-print {
            background-color: #2c3e50;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-print:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .btn-json {
            background-color: #9b59b6;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-json:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }
        
        .btn-back {
            background-color: #95a5a6;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }
        
        @media print {
            .action-buttons,
            .no-print {
                display: none !important;
            }
            
            .member-card {
                page-break-inside: avoid;
                border: 1px solid #ddd !important;
                box-shadow: none !important;
            }
        }
        
        @media (max-width: 768px) {
            .report-view-container {
                padding: 15px;
                margin: 15px;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="report-view-container" id="report-container">
        <!-- سيتم ملؤها بالجافاسكريبت -->
    </div>

    <script>
        // استخراج بيانات التقرير من الـ URL
        function getReportFromURL() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash) {
                    throw new Error('لا توجد بيانات في الرابط');
                }
                return JSON.parse(decodeURIComponent(hash));
            } catch (error) {
                console.error('خطأ في تحليل بيانات التقرير:', error);
                return null;
            }
        }
        
        // إنشاء نجوم التقييم
        function getStarsHTML(rating) {
            const numericRating = parseFloat(rating);
            let starsHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(numericRating)) {
                    starsHTML += '<i class="fas fa-star"></i>';
                } else if (i - 0.5 <= numericRating) {
                    starsHTML += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    starsHTML += '<i class="far fa-star"></i>';
                }
            }
            
            return starsHTML;
        }
        
        // تحويل النص إلى مصفوفة أسطر
        function textToLinesArray(text) {
            if (!text) return [];
            if (Array.isArray(text)) return text;
            return text.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
        }
        
        // حساب متوسط التقييم
        function calculateAverageRating(members) {
            const ratings = Object.values(members).map(m => m.rating);
            const sum = ratings.reduce((a, b) => a + b, 0);
            return (sum / ratings.length).toFixed(1);
        }
        
        // العثور على أعلى وأقل تقييم
        function findBestAndWorst(members) {
            let best = { name: '', rating: 0 };
            let worst = { name: '', rating: 5 };
            
            Object.entries(members).forEach(([name, data]) => {
                if (data.rating > best.rating) {
                    best = { name, rating: data.rating };
                }
                if (data.rating < worst.rating) {
                    worst = { name, rating: data.rating };
                }
            });
            
            return { best, worst };
        }
        
        // عرض التقرير
        function displayReport() {
            const report = getReportFromURL();
            if (!report) {
                document.getElementById('report-container').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2 style="color: #e74c3c;">خطأ في تحميل التقرير</h2>
                        <p>لم يتم العثور على بيانات التقرير.</p>
                        <button onclick="window.history.back()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            العودة للصفحة السابقة
                        </button>
                    </div>
                `;
                return;
            }
            
            const reportDate = new Date(report.date);
            const formattedDate = reportDate.toLocaleDateString('ar-SA', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const avgRating = calculateAverageRating(report.members);
            const { best, worst } = findBestAndWorst(report.members);
            const notesArray = textToLinesArray(report.notes);
            
            document.getElementById('report-container').innerHTML = `
                <div class="report-header">
                    <h1><i class="fas fa-file-alt"></i> تقرير التقييم اليومي</h1>
                    <div class="date">
                        <i class="fas fa-calendar-alt"></i>
                        ${formattedDate}
                    </div>
                </div>
                
                <div class="stats-summary">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-value">${Object.keys(report.members).length}</div>
                        <div class="stat-label">عدد الأعضاء</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-value">${avgRating}</div>
                        <div class="stat-label">متوسط التقييم</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-trophy"></i>
                        <div class="stat-value">${best.name}</div>
                        <div class="stat-label">أعلى تقييم (${best.rating})</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div class="stat-value">${worst.name}</div>
                        <div class="stat-label">أقل تقييم (${worst.rating})</div>
                    </div>
                </div>
                
                <div class="members-section">
                    <h2 class="section-title">
                        <i class="fas fa-user-friends"></i>
                        تفاصيل تقييم الأعضاء
                    </h2>
                    
                    <div class="members-grid">
                        ${Object.entries(report.members).map(([name, data]) => {
                            const ratingPercent = (data.rating / 5) * 100;
                            const descriptionLines = textToLinesArray(data.description);
                            
                            return `
                            <div class="member-card">
                                <div class="member-header">
                                    <div class="member-name">${name}</div>
                                    <div class="member-rating">
                                        <span class="rating-value">${data.rating}</span>
                                        <div class="rating-stars">
                                            ${getStarsHTML(data.rating)}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="rating-bar-container">
                                    <div class="rating-bar" style="width: ${ratingPercent}%"></div>
                                </div>
                                
                                <div class="description-container">
                                    <div class="description-title">
                                        <i class="fas fa-comment-dots"></i>
                                        التقييم:
                                    </div>
                                    ${descriptionLines.length > 0 ? 
                                        descriptionLines.map(line => `<div class="description-line">${line}</div>`).join('') :
                                        '<div class="description-line">لا يوجد وصف</div>'
                                    }
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                
                ${notesArray.length > 0 ? `
                <div class="notes-section">
                    <h2 class="notes-title">
                        <i class="fas fa-sticky-note"></i>
                        ملاحظات إضافية
                    </h2>
                    <div class="notes-content">
                        ${notesArray.map(line => `<div class="description-line">${line}</div>`).join('')}
                    </div>
                </div>
                ` : ''}
                
                <div class="action-buttons">
                    <button class="btn-print" onclick="window.print()">
                        <i class="fas fa-print"></i>
                        طباعة التقرير
                    </button>
                    <button class="btn-json" onclick="exportReportAsJSON()">
                        <i class="fas fa-file-export"></i>
                        تصدير كـ JSON
                    </button>
                    <button class="btn-back" onclick="window.close()">
                        <i class="fas fa-times"></i>
                        إغلاق النافذة
                    </button>
                </div>
            `;
        }
        
        // تصدير التقرير كـ JSON
        function exportReportAsJSON() {
            const report = getReportFromURL();
            if (!report) {
                alert('لا يمكن تصدير التقرير');
                return;
            }
            
            const dataStr = JSON.stringify(report, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `report-${report.date}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', displayReport);
        
        // إعادة عرض التقرير عند تغيير الـ hash
        window.addEventListener('hashchange', displayReport);
    </script>
</body>
</html>
